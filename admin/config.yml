backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "assets/img/uploads"
public_folder: "/assets/img/uploads"

settings_fields: &settings_fields
  - { label: "Church Name", name: "church_name", widget: "string" }
  - { label: "Pastor Name", name: "pastor_name", widget: "string" }
  - { label: "Address Line 1", name: "address_line1", widget: "string" }
  - { label: "Address Line 2", name: "address_line2", widget: "string" }
  - { label: "Email", name: "email", widget: "string" }
  - label: "Service Times"
    name: "service_times"
    widget: "list"
    field: { label: "Time", name: "time", widget: "string" }
  - label: "SNS Links"
    name: "sns"
    widget: "object"
    fields:
      - { label: "Facebook", name: "facebook", widget: "string" }
      - { label: "Instagram", name: "instagram", widget: "string" }
      - { label: "YouTube", name: "youtube", widget: "string" }
  - label: "Offering Links"
    name: "offering_links"
    widget: "list"
    fields:
      - { label: "Label", name: "label", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
  - label: "Offering Text"
    name: "offering_text"
    widget: "object"
    fields:
      - { label: "Intro", name: "intro", widget: "text" }
      - { label: "Note", name: "note", widget: "text" }

staffs_fields: &staffs_fields
  - label: "Staffs"
    name: "staffs"
    widget: "list"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Email", name: "email", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image" }

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "settings/en.json"
        label: "Settings (EN)"
        name: "settings_en"
        fields: *settings_fields
      - file: "settings/es.json"
        label: "Settings (ES)"
        name: "settings_es"
        fields: *settings_fields
      - file: "settings/ko.json"
        label: "Settings (KO)"
        name: "settings_ko"
        fields: *settings_fields
      - file: "settings/ja.json"
        label: "Settings (JA)"
        name: "settings_ja"
        fields: *settings_fields

  - name: "staffs"
    label: "Staffs"
    files:
      - file: "staffs/en.json"
        label: "Staffs (EN)"
        name: "staffs_en"
        fields: *staffs_fields
      - file: "staffs/es.json"
        label: "Staffs (ES)"
        name: "staffs_es"
        fields: *staffs_fields
      - file: "staffs/ko.json"
        label: "Staffs (KO)"
        name: "staffs_ko"
        fields: *staffs_fields
      - file: "staffs/ja.json"
        label: "Staffs (JA)"
        name: "staffs_ja"
        fields: *staffs_fields

  - name: "news_en"
    label: "News (EN)"
    folder: "content/news/en"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Lang", name: "lang", widget: "hidden", default: "en" }
      - { label: "Cover Image", name: "cover_image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Status", name: "status", widget: "select", options: ["draft", "published"], default: "draft" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

